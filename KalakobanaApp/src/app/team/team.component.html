<section [@pulseFade]="isVisible ? 'in' : 'void'">
    <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">
        <div class="mx-auto max-w-screen-sm text-center mb-8 lg:mb-16">
            <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-gray-900 dark:text-white">{{'Crew.OC' | translate}}</h2>
            <p class="font-light text-gray-500 lg:mb-16 sm:text-xl dark:text-gray-400">{{'Crew.OCT' | translate}}</p>
        </div>
        <div class="grid gap-8 mb-6 lg:mb-16 md:grid-cols-2">
            <!-- Bonnie Green -->
            <div  style="background-color: #19112e;" class="items-center bg-gray-50 rounded-lg shadow sm:flex dark:bg-gray-800 dark:border-gray-700 hover:shadow-lg transition-shadow duration-300 ease-in-out">
                <a href="#">
                    <img class="w-full h-64 object-cover rounded-lg sm:rounded-none sm:rounded-l-lg" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/avatars/bonnie-green.png" alt="Bonnie Avatar">
                </a>
                <div class="p-5">
                    <h3 class="text-xl font-bold tracking-tight text-gray-900 dark:text-white">
                        <a href="#">{{'Crew.GC' | translate}}</a>
                    </h3>
                    <span class="text-gray-500 dark:text-gray-400">CEO & Web Developer</span>
                    <p class="mt-3 mb-4 font-light text-gray-500 dark:text-gray-400">{{'Crew.GCT' | translate}}</p>
                    <ul class="flex space-x-4 sm:mt-0">
                        <li>
                            <a href="#" class="text-gray-500 hover:text-purple-500 dark:hover:text-purple-500">
                                <fa-icon [icon]="faFb"></fa-icon>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="text-gray-500 hover:text-purple-500 dark:hover:text-purple-500">
                                <fa-icon [icon]="fatwitter"></fa-icon>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="text-gray-500 hover:text-purple-500 dark:hover:text-purple-500">
                                <fa-icon [icon]="faInstagram"></fa-icon>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="text-gray-500 hover:text-purple-500 dark:hover:text-purple-500">
                                <fa-icon [icon]="faLinked"></fa-icon>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- Jese Leos -->
            <div  style="background-color: #19112e;" class="items-center bg-gray-50 rounded-lg shadow sm:flex dark:bg-gray-800 dark:border-gray-700 hover:shadow-lg transition-shadow duration-300 ease-in-out">
                <a href="#">
                    <img class="w-full h-64 object-cover rounded-lg sm:rounded-none sm:rounded-l-lg" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/avatars/jese-leos.png" alt="Jese Avatar">
                </a>
                <div class="p-5">
                    <h3 class="text-xl font-bold tracking-tight text-gray-900 dark:text-white">
                        <a href="#">{{'Crew.LJ' | translate}}</a>
                    </h3>
                    <span class="text-gray-500 dark:text-gray-400">CTO</span>
                    <p class="mt-3 mb-4 font-light text-gray-500 dark:text-gray-400">{{'Crew.LJT' | translate}}</p>
                    <ul class="flex space-x-4 sm:mt-0">
                        <li>
                            <a href="#" class="text-gray-500 hover:text-purple-500 dark:hover:text-purple-500">
                                <fa-icon [icon]="faFb"></fa-icon>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="text-gray-500 hover:text-purple-500 dark:hover:text-purple-500">
                                <fa-icon [icon]="fatwitter"></fa-icon>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="text-gray-500 hover:text-purple-500 dark:hover:text-purple-500">
                                <fa-icon [icon]="faInstagram"></fa-icon>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="text-gray-500 hover:text-purple-500 dark:hover:text-purple-500">
                                <fa-icon [icon]="faLinked"></fa-icon>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
