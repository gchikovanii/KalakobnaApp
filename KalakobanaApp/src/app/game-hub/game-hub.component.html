<section class="min-h-screen py-16">
  <div [@bounceScaleIn] class="container mx-auto px-4">
      <h1 class="text-4xl font-bold text-white text-center mb-8">{{'GameHub.GameHub' | translate}}</h1>
      <p class="text-lg text-gray-300 text-center mb-12">
          {{'GameHub.Expl' | translate}} 
      </p>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 justify-center">
          <!-- Kalakoabana Game Card -->
          <div style="background-color: #19112e;" class="rounded-lg shadow-lg p-4 hover:border-indigo-500 border-4 border-transparent transition-all duration-300 transform scale-90">
              <a href="/kalakoabana">
                  <img src="cov.jpeg" alt="Kalakoabana" class="rounded-lg mb-3 transition-transform transform hover:scale-105">
              </a>
              <h2 class="text-xl font-semibold text-white">{{'GameHub.Kalakobana' | translate}}</h2>
              <p class="text-gray-400 mb-3">
                  {{'GameHub.DiveInto' | translate}} 
              </p>
              <div class="flex justify-end">
                  <a href="/kalakoabana" class="bg-indigo-600 hover:bg-indigo-800 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                      {{'GameHub.Play' | translate}} 
                  </a>
              </div>
          </div>
          <!-- Upcoming Game Card -->
          <div style="background-color: #19112e;" class="rounded-lg shadow-lg p-4 flex flex-col items-center justify-center hover:border-indigo-500 border-4 border-transparent transition-all duration-300 transform scale-90">
              <div class="w-14 h-14 mb-3">
                  <img src="annn.png" alt="Locked Game" class="w-full h-full">
              </div>
              <h2 class="text-xl font-semibold text-gray-500">{{'GameHub.Conq' | translate}}</h2>
              <p class="text-gray-400 mb-3 text-center">
                  {{'GameHub.ComingSoon' | translate}}
              </p>
              <button class="bg-gray-700 text-gray-500 font-bold py-2 px-4 rounded-lg cursor-not-allowed" disabled>
                  {{'GameHub.Locked' | translate}} 
              </button>
          </div>
      </div>
  </div>
</section>
